<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
    body{background:linear-gradient(135deg,#6a11cb,#2575fc);color:#fff;min-height:100vh;}

    nav{padding:18px;background:rgba(255,255,255,.18); backdrop-filter:blur(10px);text-align:center;}
    nav a{color:white;margin:0 18px;text-decoration:none;font-size:20px;font-weight:600;transition:.3s;}
    nav a:hover{color:#ffe600;transform:scale(1.1);}

    .card{
        width:75%;margin:80px auto;padding:40px;
        background:rgba(255,255,255,.22);
        backdrop-filter:blur(12px);
        border-radius:20px;
        text-align:center;
        box-shadow:0 5px 15px rgba(0,0,0,.3);
    }

    h1{font-size:48px;margin-bottom:15px;}
    p{font-size:20px;line-height:1.6;}
</style>
</head>

<body>

<nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
    <a href="/login/">Login</a>
    <a href="/register/">Register</a>
</nav>

<div class="card">
    <h1>About This Website</h1>
    <p>
        This Django project demonstrates beautiful UI design using gradients, glassmorphism
        and smooth animations to provide an elegant user experience.
    </p>
</div>

</body>
</html>
