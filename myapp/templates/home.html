<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home | My Django Project</title>
<style>
    *{margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif;}

    body{
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        min-height:100vh;
        text-align:center;
        color:white;
    }

    nav{
        width:100%; padding:18px 0;
        background:rgba(255,255,255,0.18);
        backdrop-filter:blur(10px);
        position:sticky; top:0;
    }

    nav a{
        color:white;
        text-decoration:none;
        margin:0 18px;
        font-size:20px;
        font-weight:600;
        transition:.3s;
    }

    nav a:hover{color:#ffe600; transform:scale(1.1);}

    .container{
        padding-top:120px;
        animation:fadeIn 1.2s ease;
    }

    h1{font-size:55px; text-shadow:0 4px 10px rgba(0,0,0,.3);}
    p{font-size:22px; margin-top:8px;}

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(30px);}
        to{opacity:1; transform:translateY(0);}
    }
</style>
</head>

<body>

<nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
    <a href="/login/">Login</a>
    <a href="/register/">Register</a>
</nav>

<div class="container">
    <h1>Welcome to My Django Website</h1>
    <p>Modern UI | Beautiful Gradient | Fully Responsive</p>
</div>

</body>
</html>
